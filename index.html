<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body class="flex-column min-100-vh">
    <header class="p-3 m-3 font-monospace text-center header">
      <h2 class="fw-bold">Weather Dashboard</h2>
      <p id="currentDay"></p>
    </header>

    <main class="container d-flex flex-column">
      <div class="row">
        <div class="col-12 col-lg-4">
          <div class="card">
            <div class="card-header">Search Location</div>
            <form id="city-form" class="user-form card-body flex-column">
              <label for="location" class="form-label">Location</label>
              <input
                name="location"
                id="location"
                type="text"
                autofocus="true"
                class="form-input"
              />
              <button type="submit" class="btn bg-info">Search Location</button>
            </form>
          </div>
          <div id="previous-cities"></div>
        </div>

        <div class="col-12 col-lg-8 p-3 d-flex flex-column text-center mb-3">
          <div
            class="mb-3 d-flex flex-column align-items-center"
            id="today"
          ></div>
          <div class="mt-3 bg-info" id="forecast"></div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
